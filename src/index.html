<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <style></style>
  </head>
  <body>
    <!-- header -->
    <header
      class="px-12 pt-5 flex justify-between border-b-2 border-slate-300 py-3"
    >
      <nav>
        <div class="block dark:text-secondary">
          <h2 class="w-32 h-1.5 bg-black dark:bg-secondary"></h2>
          <h2 aria-label="website name" class="text-2xl font-semibold">
            Worldlens
          </h2>
        </div>
      </nav>

      <button
        aria-label="toggle theme"
        style="display: flex"
        class="cursor-pointer"
        id="toggle"
        onclick="toggleTheme()"
      >
        <svg
          id="lightIcon"
          width="26"
          height="26"
          viewBox="0 0 26 26"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="flex"
        >

            fill="black"
          ></path>
        </svg>

        <svg
          id="darkIcon"
          width="26"
          height="26"
          viewBox="0 0 26 26"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="hidden"
        >
          <path

            fill="#91A2CB"
          ></path>
        </svg>
      </button>
    </header>

    <main class="mt-12 max-w-6xl mx-auto px-4">
      <h2 class="text-6xl font-medium">Seach for any word.</h2>

      <input
        class="w-full h-12 border-2 border-slate-300 rounded p-2"
        type="text"
        placeholder="What would you like to search?"
      />
      <button class="w-full mt-5 h-12 p-3 bg-black rounded text-white mb-20">
        Search
      </button>
    </main>

    <footer
      class="px-4 border-t-2 border-slate-300 pt-8 flex flex-col justify-center space-y-4"
    >
      <div class="flex justify-center">
        <div class="block dark:text-secondary">
          <h2 class="w-32 h-1.5 bg-black dark:bg-secondary"></h2>
          <h2 aria-label="website name" class="text-2xl font-semibold">
            Worldlens
          </h2>
        </div>
      </div>

      <h2>
        The API used to serve this data was provided by dictionaryapi.dev, click
        on the link below to read more
      </h2>

      <button
        class="h-12 mx-auto min-w-max p-4 border-2 rounded-full border-black"
      >
        Visit API Documentation
      </button>

      <section class="mx-auto"></section>
    </footer>
  </body>
</html>
